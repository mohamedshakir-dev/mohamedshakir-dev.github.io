<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- Resources -->
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="../Dependancies/Resource-Sharing.js"></script>
  <script src="../Dependancies/Algorithm.js"></script>
  <body>
    <div id="Alert" class="alert" style="display:none;">
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Invalid Credentials.</strong> Enter valid API keys.
    </div>
  <!-- Wrapper Centers Elements -->
  <div class="wrapper">
    <!-- Login forms holds input fields -->
    <div id="login-form">
      <!-- HTML Form with input fields -->
      <form id="form">
    <input id="api-key" type="text" placeholder="API Key.."></input>
    <input id="secret-key" type="text" placeholder="Secret key.."></input>
    <input type="button" id="enterButton" onclick = "checkKeys()" value="Enter"></input>
  </form>
  </div>
  <!-- Rotating Orbs -->
  <div id="orb-orbit">
      <div id="orb"></div>
      <div id="orb2"></div>
      <div id="orbit">
          <div class="holder">
          </div>
      </div>
  </div>
</div>
  </body>
</html>
